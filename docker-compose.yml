services:
  db:
    image: postgres:16-alpine
    container_name: secbase-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-secbase}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secbase}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: secbase-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-secbase}
      JWT_SECRET: ${JWT_SECRET:-changeme_generate_a_64_char_random_string}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-otel-collector:4317}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-secbase-api}
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: secbase-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: secbase-otel
    restart: unless-stopped
    volumes:
      - ./docker/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    profiles:
      - observability

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: secbase-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686" # Jaeger UI
      - "4317"        # OTLP gRPC (internal only, used by otel-collector)
    profiles:
      - observability

volumes:
  pgdata:
